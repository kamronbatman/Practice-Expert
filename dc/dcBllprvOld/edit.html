<html>
  <head>
    <title>Billing Provider Form(web version)</title>

    <link rel="stylesheet" type="text/css" href="../../../public/font-awesome-4.5.0/css/font-awesome.min.css">

    <script type="text/javascript">
          var $ = jQuery = require(nodeModulesPath + "jquery");
          //React
          var React = require(nodeModulesPath + "react");
          var ReactDOM = require(nodeModulesPath + "react-dom");
          //Other
          var remote = require('electron').remote;
          var ipcRenderer = require('electron').ipcRenderer;
          var cmGlb = remote.getGlobal('cmGlb');

          var moment = require(nodeModulesPath + 'moment');
          var bootbox = require(nodeModulesPath + 'bootbox');
          //other
          var errorMessages = require(appPath + '/common/global/error-messages.js');
          var sqlBllprv = require(appPath + "/2/sql/sql.js").sqlBllprv;

    </script>
    <script src="../../../public/bootstrap/js/bootstrap.min.js"></script>

    <!--Components -->
	  <script type="text/jsx" src="../../common/user_controls/txtInput.jsx"></script>
    <script type="text/jsx" src="../../common/user_controls/dropdownPlugin.jsx"></script>
    <script type="text/jsx" src="../../common/user_controls/SearchSelectButton.jsx"></script>
    <script type="text/jsx" src="../../common/user_controls/checkboxInput.jsx"></script>

    <script type="text/jsx" src="../../common/search_controls/ZipSearch.jsx"></script>
    <script type="text/jsx" src="../../common/search_controls/ClsSearch/ClsSearch.jsx"></script>

    <script type="text/jsx">

      var _xrxBllPrvErrorMessages = {
        Required: 'Required',
        Invalid: 'Is Invalid',
        Internal: 'Internal error',
        Exists: 'Already exists'
      };

      var _optionsxrxBllPrvQualifierType = [
        {value:"1", text:'1 - Person'},
        {value:"2", text:'2 - Non-Person Entity'}
      ];

      var _optionsxrxBllPrvPrimaryIdQualifierType = [
        {value:"24", text:'24 - Employers Id No.'},
        {value:"34", text:'34 - Social Security No.'},
        {value:"XX", text:'XX - HCFA National Provider Id'}
      ];

      var BllprvEdit = React.createClass({
          getInitialState: function() {
          return {
            //recno: "",
            //dirty: false,
            data:   {
                      RECNO: {value:""},
                      BLLPRVID: {value:""}, NM102_BP_ENTITY_TYPE_QUAL: {value:"2"}, NM103_BP_NAME: {value:""}, NM104_BP_FIRST_NAME: {value:""}, NM105_BP_MI: {value:""}, TITLE: {value:""},
                      N301_BP_ADDR1: {value:""}, N302_BP_ADDR2: {value:""}, N403_BP_ZIP: {value:""}, N401_BP_CITY: {value:""}, N402_BP_STATE: {value:""},
                      PER02_BP_CONTACT: {value:""}, PER04_BP_COMMUNICATION_PHONE: {value:""}, PER04_BP_COMMUNICATION_EMAIL: {value:""}, PER04_BP_COMMUNICATION_FAX: {value:""}, FULLNAME: {value:""},
                      EMPLOYERIDNO: {value:""}, SOCSECNO: {value:""}, NM108_BP_ID_CODE_QUAL: {value:"24"}, NM109_BP_ID_CODE: {value:""},
                      NPI:{value:""}, TAXONOMYCODE: {value:""}, COMMERCIALNO: {value:""}, LOCATIONNO: {value:""}, UPINNO: {value:""}, STATELICENSENO: {value:""},
                      MEDICAIDNO: {value:""}, BLUECROSSNO: {value:""}, BLUESHIELDNO: {value:""}, MEDICARENO: {value:""}, MEDICAREDMERCNO: {value:""}, MEDICARERAILROADNO: {value:""},
                      UNIQUESUPPLIERIDNO: {value:""}, CLINICNO: {value:""}, CHAMPUSIDNO: {value:""},
                      FACILITYIDNO: {value:""}, PPONO: {value:""}, HMONO: {value:""}, INDUSTRIALACCIDENTNO: {value:""}, PROVIDERSITENO: {value:""},
                      ISPAYTOPROVEQUALBILLPROV: {value:true},
                      NM102_PP_ENTITY_TYPE_QUAL: {value:"2"},
                      NM103_PP_NAME: {value:""}, NM104_PP_FIRST_NAME: {value:""}, NM105_PP_MI: {value:""},
                      N301_PP_ADDR1: {value:""}, N302_PP_ADDR2: {value:""}, N401_PP_CITY: {value:""}, N402_PP_STATE: {value:""}, N403_PP_ZIP: {value:""},
                      PAYTOPHONE: {value:""}, NM109_PP_ID_CODE: {value:""}, NM108_PP_ID_CODE_QUAL: {value:"24"},
                      PPSTATELICENSENO: {value:""}, PPBLUECROSSNO: {value:""}, PPBLUESHIELDNO: {value:""}, PPMEDICARENO: {value:""}, PPMEDICAIDNO: {value:""}, PPUPINNO: {value:""},
                      PPCHAMPUSIDNO: {value:""}, PPFACILITYIDNO: {value:""}, PPPPONO: {value:""}, PPHMONO: {value:""}, PPEMPLOYERIDNO: {value:""}, PPCLINICNO: {value:""},
                      PPCOMMERCIALNO: {value:""}, PPPROVIDERSITENO: {value:""}, PPLOCATIONNO: {value:""}, PPSOCSECNO: {value:""}, PPUNIQUESUPPLIERIDNO: {value:""}, PPINDUSTRIALACCIDENTNO: {value:""},
                      PPNPI: {value:""}, PPMEDICAREDMERCNO: {value:""}, PPMEDICARERAILROADNO: {value:""},
                      ENTRYDATE: {value: moment().format('L')}, USERID: {value: cmGlb.userId}
                    },
            errMsg: {
                      BLLPRVID: _xrxBllPrvErrorMessages.Required, NM103_BP_NAME: _xrxBllPrvErrorMessages.Required,
                      N301_BP_ADDR1: _xrxBllPrvErrorMessages.Required, N403_BP_ZIP: _xrxBllPrvErrorMessages.Required, N401_BP_CITY: _xrxBllPrvErrorMessages.Required, N402_BP_STATE: _xrxBllPrvErrorMessages.Required,
                      PER02_BP_CONTACT: _xrxBllPrvErrorMessages.Required, PER04_BP_COMMUNICATION_PHONE: "", PER04_BP_COMMUNICATION_EMAIL: "", PER04_BP_COMMUNICATION_FAX: "", FULLNAME: _xrxBllPrvErrorMessages.Required,
                      SOCSECNO: "", NM109_BP_ID_CODE: _xrxBllPrvErrorMessages.Required
                    },
            deleteButtonStyle:  {
                                  display: "none"
                                },
            inputBoxUpperCase:  {
                                  textTransform: "uppercase"
                                },

            parentWindowID : null,
            isComponent : false

          };
        },
        componentWillMount: function(){

        },
        componentDidMount: function(){
          $(document.body).on('keydown', this._keyDown);

          var self = this;
          ipcRenderer.on('get-data', function (event, parentWindowID, data, colName) {
            console.log(data);
            console.log(colName);
            self.setState({parentWindowID : parentWindowID, colName: colName});

            if(data.recNo)
            {
              sqlBllprv.bllprvRowRecNo(data.recNo, function(err, record){
                    if(err)
                    {
                        alert("Error while getting Data.")
                    }
                    else{
                        if(record){
                          console.log(record);

                          if(record.ENTRYDATE.value){
                              var entryDate = moment(record.ENTRYDATE.value);
                              entryDate.utc();
                              record.ENTRYDATE.value = entryDate.format('L');
                          }
                          self.setState({data : record, deleteButtonStyle: {display: "solid"}});
                          self._validateUniqueId();
                          self._validate();
                        }
                    }
                });

              }

              if(data.searchType){

                console.log(data);
                //console.log(colName);
                self.setState({isComponent : data.isComponent});
                if(data.searchText){
                  sqlBllprv.bllprvExistsId(data.searchText.trim(), null, function(err, record){
                      if(err){
                          alert("Error while getting Data.")
                      }
                      else{
                          if(record && record.length>0){
                            //console.log(record);
                            if(record[0].ENTRYDATE.value){

                                var entryDate = moment(record[0].ENTRYDATE.value);
                                entryDate.utc();
                                record[0].ENTRYDATE.value = entryDate.format('L');
                              }
                            self.setState({data: record[0]});
                            self._validateUniqueId();
                            self._validate();
                          }
                          else{
                            self.state.data.BLLPRVID.value = data.searchText.trim();
                            self.setState({data : self.state.data})
                          }
                      }
                  });
                }
              }

          });

          ipcRenderer.on('get-components-data', function (event, data){

            console.log(data);
            if(data.zipData && data.colName){//Coming from Zip component
              if(data.colName === "N403_BP_ZIP"){
                self.state.data.N403_BP_ZIP.value = data.zipData.ZIPCODE.value;
                self.state.data.N401_BP_CITY.value = data.zipData.CITY.value;
                self.state.data.N402_BP_STATE.value = data.zipData.STATE.value;
                self.setState({data : self.state.data});
              }
              else if(data.colName === "N403_PP_ZIP"){
                self.state.data.N403_PP_ZIP.value = data.zipData.ZIPCODE.value;
                self.state.data.N401_PP_CITY.value = data.zipData.CITY.value;
                self.state.data.N402_PP_STATE.value = data.zipData.STATE.value;
                self.setState({data : self.state.data});
              }
            }


          });
        },
        componentWillUnmount: function() {
            $(document.body).off('keydown', this._keyDown);
        },
        _keyDown: function(e) {
            var F10 = 121;
            var ESC = 27;
            var ENTER = 13;
            if(e.keyCode == F10) {
                this._save();
            }
            else if(e.keyCode == ESC) {
                this._back();
            }
            else if(e.keyCode == ENTER) {
                // Set self as the current item in focus
                var self = $(':focus'),
                // Set the form by the current item in focus
                form = self.parents('form:eq(0)'),
                focusable;

                // Array of Indexable/Tab-able items
                focusable = form.find('input,a,select,button,textarea,div[contenteditable=true]').filter(':visible');

                function enterKey(){
                  if (e.which === 13 && !self.is('textarea')) { // [Enter] key

                    // If not a regular hyperlink/button/textarea
                    if ($.inArray(self, focusable) && (!self.is('a,button'))){
                      // Then prevent the default [Enter] key behaviour from submitting the form
                      e.preventDefault();
                    } // Otherwise follow the link/button as by design, or put new line in textarea

                    // Focus on the next item (either previous or next depending on shift)
                    focusable.eq(focusable.index(self) + (e.shiftKey ? -1 : 1)).focus();

                    return false;
                  }
                }
                // We need to capture the [Shift] key and check the [Enter] key either way.
                if (e.shiftKey) { enterKey() } else { enterKey() }
            }
        },
        _setDataState: function(event){
          //this.state.dirty = true;
          var field = event.target.name;
          var value = "";
          if(event.target.type === "checkbox"){
            value = event.target.checked;
          }
          else{
            value = event.target.value;
            if(value){
              value = value.toUpperCase();
            }
          }
          var key = field.toUpperCase();
          console.log(key);
          console.log(value);
          this.state.data[key].value = value;
          if(this.state.errMsg[key]){
            this.state.errMsg[key] = "";
          }

          if(key === "PER04_BP_COMMUNICATION_PHONE" && this.state.data.PER04_BP_COMMUNICATION_PHONE.value){
            var phone = this.state.data.PER04_BP_COMMUNICATION_PHONE.value.replace(/\D/g, '');
            if(phone && phone.length === 10){
              this.state.data.PER04_BP_COMMUNICATION_PHONE.value = phone.substring(0, 3) + '-' + phone.substring(3, 6) + '-' + phone.substring(6, 10);
            }
          }
          if(key === "PER04_BP_COMMUNICATION_FAX" && this.state.data.PER04_BP_COMMUNICATION_FAX.value){
            var phone = this.state.data.PER04_BP_COMMUNICATION_FAX.value.replace(/\D/g, '');
            if(phone && phone.length === 10){
              this.state.data.PER04_BP_COMMUNICATION_FAX.value = phone.substring(0, 3) + '-' + phone.substring(3, 6) + '-' + phone.substring(6, 10);
            }
          }
          if(key === "SOCSECNO" && this.state.data.SOCSECNO.value){
            var ssn = this.state.data.SOCSECNO.value.replace(/\D/g, '');
            if(ssn && ssn.length === 9){
              this.state.data.SOCSECNO.value = ssn.substring(0, 3) + '-' + ssn.substring(3, 5) + '-' + ssn.substring(5, 9);
            }
          }

          this.setState({data :this.state.data, errMsg: this.state.errMsg});
        },
        _close: function(){

            window.close();
        },
        _promiseSave: function(){

          var validateUniqueId = this._validateUniqueId();
          var validateFields = this._validate()
          var self = this;

          Promise.all([
            validateUniqueId,
            validateFields
          ]).then(function(values){
              console.log(values);
              self._save();
          }).catch(function(err){
            console.error('Promise ERR : ', err);
          });
        },
        _save: function(){
            //this._validateUniqueId();
            //this._validate();
            var recordnumber = this.state.data.RECNO.value;
            var self = this;
            if(this.state.errMsg.BLLPRVID ||  this.state.errMsg.NM103_BP_NAME || this.state.errMsg.N301_BP_ADDR1 || this.state.errMsg.N403_BP_ZIP || this.state.errMsg.N401_BP_CITY
                  || this.state.errMsg.N402_BP_STATE || this.state.errMsg.PER02_BP_CONTACT || this.state.errMsg.PER04_BP_COMMUNICATION_PHONE|| this.state.errMsg.PER04_BP_COMMUNICATION_EMAIL
                  || this.state.errMsg.PER04_BP_COMMUNICATION_FAX || this.state.errMsg.FULLNAME || this.state.errMsg.SOCSECNO || this.state.errMsg.NM109_BP_ID_CODE){
                bootbox.alert("Please fix the errors.", function () {
                });
            }
            else{

              this.state.data.ENTRYDATE.value = moment().format('L');
              this.state.data.USERID.value = cmGlb.userId;

              var data =  this.state.data;
              sqlBllprv.bllprvSave(data, function(err, record){

                  if(err){
                      bootbox.alert("Error while saving data.", function () {
                      });
                  }
                  else
                  {
                    var parentWindowID = self.state.parentWindowID
                    if(parentWindowID)
                    {
                      console.log(parentWindowID)

                      const BrowserWindow = require('electron').remote.BrowserWindow;
                      const fromWindow = BrowserWindow.fromId(parentWindowID);

                      if(self.state.isComponent)
                      {
                        var data = {bllprvData : self.state.data, colName: self.state.colName};
                        fromWindow.webContents.send('get-components-data', data);
                      }
                      else
                      {
                        var data = self.state.data;
                        if(self.state.data.RECNO.value)
                        {
                          fromWindow.webContents.send('get-edit-data', data);
                        }
                        else
                        {
                          fromWindow.webContents.send('refresh-data');
                        }

                      }

                      window.close();
                    }


                  }
              });
            }
        },
        _delete: function(){
            var recordnumber = this.state.data.RECNO.value;
            var self = this;
            if(recordnumber){
              bootbox.confirm("This record will be permanently deleted and cannot be recovered. Are you sure?", function (result) {
                if(result){
                  sqlBllprv.bllprvDelete(recordnumber, function(err, record){

                      if(err){
                          bootbox.alert("Error while deleting record.", function () {
                          });
                      }
                      else{

                        var parentWindowID = self.state.parentWindowID;
                        const BrowserWindow = require('electron').remote.BrowserWindow;
                        const fromWindow = BrowserWindow.fromId(parentWindowID);
                        fromWindow.webContents.send('refresh-data');


                        window.close();
                      }
                  });
                }
              });
            }
        },
        _validateUniqueId: function(){
            var recordnumber = this.state.data.RECNO.value;
            this.state.errMsg.BLLPRVID = "";
            if(!this.state.data.BLLPRVID.value){
              this.state.errMsg.BLLPRVID = _xrxBllPrvErrorMessages.Required;
              this.setState({errMsg: this.state.errMsg});
            }
            else{
              var self = this;
              sqlBllprv.bllprvExistsId(this.state.data.BLLPRVID.value, recordnumber, function(err, record){

                  if(err){
                      console.log(err);
                      self.state.errMsg.BLLPRVID = _xrxBllPrvErrorMessages.Internal;
                  }
                  else{
                    if (record && record.length > 0){
                      self.state.errMsg.BLLPRVID = _xrxBllPrvErrorMessages.Exists;
                    }
                    else{
                      self.state.errMsg.BLLPRVID = "";
                    }
                  }
                  self.setState({errMsg: self.state.errMsg});
              });
            }
        },
        _validate: function(event){

            //Tab 1
            if(!this.state.data.NM103_BP_NAME.value)
              this.state.errMsg.NM103_BP_NAME = _xrxBllPrvErrorMessages.Required;
            else
              this.state.errMsg.NM103_BP_NAME = "";

            if(!this.state.data.NM104_BP_FIRST_NAME.value && (this.state.data.NM102_BP_ENTITY_TYPE_QUAL.value === "1"))
              this.state.errMsg.NM104_BP_FIRST_NAME = _xrxBllPrvErrorMessages.Required;
            else
              this.state.errMsg.NM104_BP_FIRST_NAME = "";

            if(!this.state.data.N301_BP_ADDR1.value)
              this.state.errMsg.N301_BP_ADDR1 = _xrxBllPrvErrorMessages.Required;
            else
              this.state.errMsg.N301_BP_ADDR1 = "";

            if(!this.state.data.N403_BP_ZIP.value)
              this.state.errMsg.N403_BP_ZIP = _xrxBllPrvErrorMessages.Required;
            else
              this.state.errMsg.N403_BP_ZIP = "";

            if(!this.state.data.N401_BP_CITY.value)
              this.state.errMsg.N401_BP_CITY = _xrxBllPrvErrorMessages.Required;
            else
              this.state.errMsg.N401_BP_CITY = "";

            if(!this.state.data.N402_BP_STATE.value)
              this.state.errMsg.N402_BP_STATE = _xrxBllPrvErrorMessages.Required;
            else
              this.state.errMsg.N402_BP_STATE = "";

            if(!this.state.data.PER02_BP_CONTACT.value)
              this.state.errMsg.PER02_BP_CONTACT = _xrxBllPrvErrorMessages.Required;
            else
              this.state.errMsg.PER02_BP_CONTACT = "";

            if(!this.state.data.FULLNAME.value)
              this.state.errMsg.FULLNAME = _xrxBllPrvErrorMessages.Required;
            else
              this.state.errMsg.FULLNAME = "";

            if(!this.state.data.NM109_BP_ID_CODE.value)
              this.state.errMsg.NM109_BP_ID_CODE = _xrxBllPrvErrorMessages.Required;
            else
              this.state.errMsg.NM109_BP_ID_CODE = "";

            var phonePattern = /^\(?(\d{3})\)?[-]?(\d{3})[-]?(\d{4})$/;
            var emailPattern = /^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$/i;
            var ssnPattern = /^\d{3}-?\d{2}-?\d{4}$/;
            if(this.state.data.PER04_BP_COMMUNICATION_PHONE.value && !phonePattern.test(this.state.data.PER04_BP_COMMUNICATION_PHONE.value))
              this.state.errMsg.PER04_BP_COMMUNICATION_PHONE = _xrxBllPrvErrorMessages.Invalid;
            else
              this.state.errMsg.PER04_BP_COMMUNICATION_PHONE = "";

            if(this.state.data.PER04_BP_COMMUNICATION_EMAIL.value && !emailPattern.test(this.state.data.PER04_BP_COMMUNICATION_EMAIL.value))
              this.state.errMsg.PER04_BP_COMMUNICATION_EMAIL = _xrxBllPrvErrorMessages.Invalid;
            else
              this.state.errMsg.PER04_BP_COMMUNICATION_EMAIL = "";

            if(this.state.data.PER04_BP_COMMUNICATION_FAX.value && !phonePattern.test(this.state.data.PER04_BP_COMMUNICATION_FAX.value))
              this.state.errMsg.PER04_BP_COMMUNICATION_FAX = _xrxBllPrvErrorMessages.Invalid;
            else
              this.state.errMsg.PER04_BP_COMMUNICATION_FAX = "";

            if(this.state.data.SOCSECNO.value && !ssnPattern.test(this.state.data.SOCSECNO.value))
              this.state.errMsg.SOCSECNO = _xrxBllPrvErrorMessages.Invalid;
            else
              this.state.errMsg.SOCSECNO = "";

              //Tab 2
              //Not implemented

              this.setState({errMsg: this.state.errMsg});
        },
        _updateZipData_BP: function(selectedZipData, isValid){
            if(selectedZipData && isValid){
              this.state.data.N403_BP_ZIP.value = selectedZipData.zipCode;
              if(selectedZipData.city)
                this.state.data.N401_BP_CITY.value = selectedZipData.city;
              if(selectedZipData.state)
                this.state.data.N402_BP_STATE.value = selectedZipData.state;
            }
            else{
              this.state.data.N403_BP_ZIP.value = "";
            }
            this.setState({data : this.state.data});
            this._validate();
        },
        _updateZipData_PP: function(selectedZipData, isValid){
            if(selectedZipData && isValid){
              this.state.data.N403_PP_ZIP.value = selectedZipData.zipCode;
              if(selectedZipData.state)
                this.state.data.N401_PP_CITY.value = selectedZipData.city;
              if(selectedZipData.state)
                this.state.data.N402_PP_STATE.value = selectedZipData.state;
            }
            else{
              this.state.data.N403_PP_ZIP.value = "";
            }
            this.setState({data : this.state.data});
            this._validate();
        },
        render: function(){

          var zipData_BP = { recNo:'', zipCode:this.state.data.N403_BP_ZIP.value, city:'', state:'', shortCode:''};
          var zipData_PP = { recNo:'', zipCode:this.state.data.N403_PP_ZIP.value, city:'', state:'', shortCode:''};

          var deleteButtonStyle = { display: "none" };
          if(this.state.data.RECNO.value &&  !this.state.isComponent){
              deleteButtonStyle =  { display: "" };
          }

          var payToFormStyle = { display: "" };
          if(this.state.data.ISPAYTOPROVEQUALBILLPROV.value){
            payToFormStyle = { display: "none" };
          }

          return(
            <form autoComplete="off">
              <div className="row form-group btn-group">
                  <button type="button" id="btnSave" className="btn btn-success btn-sm" onClick={this._promiseSave}>
                    <span className="fa fa-floppy-o"></span> Save
                  </button>
                  <button type="button" id="btnDelete" className="btn btn-danger btn-sm" onClick={this._delete} style={deleteButtonStyle} >
                    <span className="fa fa-minus-circle"></span> Delete
                  </button>
                  <button onClick={this._close} className="btn btn-warning btn-sm"><i className="fa fa-times"></i> Close</button>
              </div>
              <br/>

              <ul className="nav nav-tabs">
                <li className="active"><a href="#tab-billingprovider" data-toggle="tab"><strong>Billing Provider(Loop 2010AA)</strong></a></li>
                <li><a href="#tab-paytoprovider" data-toggle="tab"><strong>Pay-To Provider (Loop 2010AB)</strong></a></li>
              </ul>

              <div id="myTabContent" className="tab-content">

              <div className="tab-pane fade active in" id="tab-billingprovider">
                <div className="panel panel-default">
                  <div className="panel-heading">
                    <a data-toggle="collapse" data-target="#info1" data-parent="#tab-billingprovider"><strong>Basic Information</strong></a>
                  </div>
                  <div id="info1" className="collapse in">

                    <div className="row form-group">
                        <label className="col-xs-3 text-right small control-label">Provider Id:</label>
                        <div className="col-xs-7">
                            <TxtInput id="BLLPRVID" name="BLLPRVID" value={this.state.data.BLLPRVID.value} error={this.state.errMsg.BLLPRVID}
                            onChange={this._setDataState} onBlur={this._validateUniqueId} maxLength="11" />
                        </div>
                        <label className="col-xs-3 text-right small control-label">Type Qual.:</label>
