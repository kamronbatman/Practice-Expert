			font-size: 12px;
			text-align: right;
		}

		.txt {
			display: inline-block;
			font-family: Segoe UI;
			font-weight: normal;
			font-size: 12px;
			text-align: left;
		}
		.hdr {
			display: inline-block;
			font-family: Segoe UI;
			font-weight: normal;
			width:100%;
			text-align: center;
		}
	</style>
